language: go
before_install:
 - sudo apt-get install libpcap-dev
install:
 - go get github.com/icestrawberrxjw/gopacket
 - go get github.com/icestrawberrxjw/gopacket/layers
 - go get github.com/icestrawberrxjw/gopacket/tcpassembly
 - go get github.com/icestrawberrxjw/gopacket/reassembly
script:
 - go test github.com/icestrawberrxjw/gopacket
 - go test github.com/icestrawberrxjw/gopacket/layers
 - go test github.com/icestrawberrxjw/gopacket/tcpassembly
 - go test github.com/icestrawberrxjw/gopacket/reassembly
 - ./.travis.gofmt.sh
 - ./.travis.govet.sh
 - ./.travis.golint.sh
